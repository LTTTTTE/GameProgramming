<h2>
    2019년 2학기 게임 프로그래밍
</h2>
<hr>

텍스트 기반 전투게임 으로
자신이 가진 단어를 빠르게 타이핑 함으로써
적에게 데미지를 줄 수 있으며 라운드가 지날때마다
새로운 단어를 선택하여 배울 수 있다.
각 단어는 고유한 데미지를 가지고 있으며
형용사 등의 단어와 조합하여 더욱더 강력한 데미지를 줄 수있다.
(ex "빠르게" "발차기")
(ex "온힘을다해" "발차기")
